<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/cadastro.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/imgs/login.svg" type="image/x-icon">
</head>
<body>
    <div class="cadastro-page">
        <div class="cadastro-container">
            <form class="form-cadastro">
                <h2 class="cadastro-title">Cadastro</h1>
                <input type="text" placeholder="username">
                <input type="email" placeholder="Email" autofocus="true"/>
                <input type="password" placeholder="Password"/>
                <a class="link-senha" href="#">Esqueci minha senha</a>
                <input type="submit" value="Cadastrar" class="btn"/>
                <div class="option-login">
                    <p class="login-text">Já tem uma conta?</p>
                    <a class="link-login" href="login.html">Fazer Login!</a>
                </div>
            </form>
        </div>
        <div class="logo-container">
            <div class="div-logo">
                <img class="logo-img" src="/assets/imgs/Diário do Estudante.svg" alt="logo">
                <h1 class="logo-title">Diário<br>do<br>Estudante</h1>
            </div>
        </div>
    </div>
    <script src="/assets/js/login.js"></script>
</body>
</html>
